<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cart</title>
    </head>
    <body>
        <table>
            <thead>
                <th>Item</th>
                <th>Price</th>
            </thead>
            <tfoot>
                <tr>
                    <td></td>
                    <td>Total: {{ cart.total }}</td>
                </tr>
            </tfoot>
            {% for item in cart.products.all %}
            <tr>
                <td>{{ item }}</td>
                <td>{{ item.price }}</td>
            </tr>
            {% endfor %}
        </table>       
    </body>
</html>
